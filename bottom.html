function runAirtimeTransaction(obj){

  showLoader();

    var cururl = location.href;
        var msg = "";
        //showLoader();

        var url  = '<?php echo esc_url(plugins_url('vtupress/vend.php'));?>';

        if(cururl.indexOf("bvn") !== -1){
          var url  = '<?php echo esc_url(plugins_url('vtupress/bvn_verification.php'));?>';
        }
        
        else if(cururl.indexOf("recharge") !== -1){
          var url  = '<?php echo esc_url(plugins_url('vpcards/index.php'));?>';
        }
        else if(cururl.indexOf("coupon") !== -1){
          var url  = '<?php echo esc_url(plugins_url('vtupress/admin/pages/settings/saves/coupon.php'));?>';
        }

        jQuery.ajax({
            url: url,
            data: obj,
           dataType: 'text',
            'cache': false,
            "async": true,
            error: function (jqXHR, exception) {
                
                hideLoader();
                 
                  if (jqXHR.status === 0) {
                      msg = "No Connection.\n Verify Network.";
            
                  } else if (jqXHR.status == 404) {
                      msg = "Requested page not found. [404]";

                  } else if (jqXHR.status == 500) {
                      msg = "Internal Server Error [500].";

                  } else if (exception === "parsererror") {
                      msg = "Requested JSON parse failed.";

                  } else if (exception === "timeout") {
                      msg = "Time out error.";

                  } else if (exception === "abort") {
                      msg = "Ajax request aborted.";

                  } else {
                      msg = "Uncaught Error.\n" + jqXHR.responseText;

                  }

                continueThread(msg);
                 
              },
            
            success: function(data) {
                

                hideLoader();
                let result = data.includes("status");
                
                  if(data == "100" || data == 100){

                    msg = "success";
                }
                else if(data == "pin"){
                  //hideLoader();

                  msg = "pin";
                }
                else if(data == "processing"){
                  //hideLoader();
                    msg = "processing"
                }
                else if(data == "browser"){
                  //hideLoader();

                    msg = "browser";

                }
                else if(data == "202"){

                    msg = "failed";
                }
                else{
                   //hideLoader();
                   msg = data;
                }


              
                continueThread(msg);

            },
            type: 'POST'
          });

          
    }
