                <script>


                var withdrawUrl = "<?php echo plugin_dir_url(__FILE__).'saves/transfer.php';?>";

                function doAjax(url, data, type, successCallback = defaultSuccessfullMessage){
                
                if(url == ""){
                    showToast("URL is not defined","red",2000);
                    return;
                }
                else if (!data || typeof data !== 'object') {
                    showToast("Data object is not defined","red",2000);
                    return;
                }
                else if (type.toLowerCase() != 'post' && type.toLowerCase() != 'get'){
                    showToast("Type must be either post or get","red",2000);
                    return;
                }

                showToast("Processing","yellow",5000);

                jQuery.ajax({
                    url: url,
                    data: data,
                    dataType: "text",
                    "cache": false,
                    "async": true,
                    type: type.toUpperCase(),
                    error: function (jqXHR, exception) {
                    var msg = "";
                    if (jqXHR.status === 0) {
                        msg = "No Connection.\n Verify Network.";
                    }   else if (jqXHR.status == 403) {
                            msg = "Access Forbidden [403].";
                    }  else if (jqXHR.status == 404) {
                        msg = "Requested page not found. [404]";
                    } else if (jqXHR.status == 500) {
                            msg = "Internal Server Error [500].";
                    } else if (exception === "parsererror") {
                            msg = "Requested JSON parse failed.";
                    } else if (exception === "timeout") {
                            msg = "Time out error.";
                    } else if (exception === "abort") {
                            msg = "Ajax request aborted.";
                    } else {
                        msg = "Uncaught Error.\n" + jqXHR.responseText;
                    }
                    
                    showToast(msg, "red",4000);
                    jQuery("button").removeAttr("disable");
                    },
                    success: function(response) {
                        successCallback(response);
                    }


                });

                }

                    jQuery("#amount").on("input", function() {
                    var amt = jQuery(this).val();
                    var bal = parseInt(jQuery(".userbalance").text());
                    
                    if (isNaN(amt) || amt <= 0) {
                        jQuery(this).val("");
                        return;
                    }

                    else if(amt > bal){
                        jQuery(this).val("");
                        showToast("Insufficient balance!","red");
                        return;
                    }
                    
                });

                jQuery("#amount").on("change", function() {
                    var amt = jQuery(this).val();
                    var bal = parseInt(jQuery(".userbalance").text());
                    if(amt < 100){
                        jQuery(this).val("");
                        showToast("Minimum withdrawal is ₦100!","red");
                        return;
                    }
                    
                });


                function generateName(response){
                jQuery("#accountName").val(response);
                }

                function transferResponse(response){
                    //jQuery(".withdrawNow").prop('disabled',false);

                    if(response == "success"){
                        showToast("Transfer successful!","green");
                        jQuery("#amount").val("");
                        jQuery("#accountNumber").val("");
                        jQuery("#bankCode").val("");

                        setTimeout(function() {
                        window.location.href = "?vend=history&sub=wallet&generate=last";
                        },1000);
                    }
                    else if(response == "failed"){
                        showToast("Transfer failed!","red");
                        setTimeout(function() {
                        window.location.href = "?vend=history&sub=wallet&generate=last";
                        },1000);
                    }
                    else if(response == "101"){
                        showToast("Error Processing - 101","red");
                        setTimeout(function() {
                        window.location.href = "?vend=history&sub=wallet&generate=last";
                        },1000);
                    }
                    else if(response == "102"){
                        showToast("Error Processing - 102","red");
                    }
                    else{
                        showToast(response,"red");
                    }
                }

                var userId = "123456"; // Replace with user ID
                var userCode = "";


                jQuery("#accountNumber").on("input", function() {
                    var amt = jQuery("#amount").val();
                    var acct = jQuery(this).val();
                    var bank = jQuery("#bankCode").val();
                    

                    jQuery("#accountName").val("");
                    if(acct.length != 10){
                        //showToast("Invalid account number!","red");
                        jQuery("#accountNumber").focus();
                        return;
                    }
                    else if(bank == ""){
                        showToast("Invalid bank!","red");
                        jQuery("#bankCode").select();
                        return;
                    }

                    setTimeout(function() {
                        var obj = {
                            "id":userId,
                            "code":userCode,
                            "account_number": acct,
                            "bank_code": bank,
                            "amount": amt,
                            "account_name": "Akor Victor",
                            "get_details": "yes",
                            "action": "details"
                        };

                        console.log(obj);
                        console.log(withdrawUrl);
                        doAjax(withdrawUrl,obj,'post',generateName);
                    },500);
                });

                jQuery(".withdrawNow").click(function() {
                   
                    var amt = jQuery("#amount").val();
                    var bal = parseInt(jQuery(".userbalance").text());
                    var acct = jQuery("#accountNumber").val();
                    var accountName = jQuery("#accountName").val();
                    var bank = jQuery("#bankCode").val();
                    var bankCode = jQuery("#bankCode").val();
                    
                    if(isNaN(amt) || amt <= 0){
                        showToast("Invalid amount!","red");
                        jQuery("#amount").focus();
                        return;
                    }
                    else if(amt > bal){
                        showToast("Insufficient balance!","red");
                        return;
                    }
                    else if(acct.length != 10){
                        showToast("Invalid account number!","red");
                        jQuery("#accountNumber").focus();
                        return;

                    }
                    else if(accountName.length < 3 || accountName == ""){
                        showToast("Invalid account holder name!","red");
                        jQuery("#accountName").focus();
                        return;
                    }
                    else if( bankCode == ""){
                        showToast("Invalid bank!","red");
                        jQuery("#accountName").focus();
                        return;
                    }
                    

                    //do ajax

                    var obj = {
                        "id":userId,
                        "code":userCode,
                        "account_number": acct,
                        "bank_code": bank,
                        "amount": amt,
                        "account_name": "Akor Victor",
                        "action": "transfer"
                    };

                    console.log(obj);
                    console.log(withdrawUrl);
                    jQuery(this).prop('disabled',true);
                    doAjax(withdrawUrl,obj,'post',transferResponse);
                    
                });
                </script>

                return;
            }else if(amount < min){
                showToast("Minimum Transferable Amount is "+min,"red");
                return;
            }
        
            if( amount <= bal){
                showLoader();
                var obj = {};
                obj["fund_other"] = "fund_other";
                obj["amount"] = amount;
                obj["user_id"] = jQuery(".user_id").val();

                jQuery(this).prop('disabled',true);
                jQuery.ajax({
                url: "<?php echo esc_url(plugins_url("vtupress/vend.php"));?>",
                data: obj,
                dataType: "json",
                "cache": false,
                "async": true,
                error: function (jqXHR, exception) {
                    hideLoader();
                    jQuery(".fund_other").prop('disabled',false);

                    jQuery(".spinner-grow").addClass("visually-hidden");
                    jQuery(".verify-user").show();
                        var msg = "";
                        if (jqXHR.status === 0) {
                            msg = "No Connection. Verify Network.";
                        showToast(msg,"red");
            
                
                        } else if (jqXHR.status == 404) {
                            msg = "Requested page not found. [404]";
                        showToast(msg,"red");
                        } else if (jqXHR.status == 500) {
                            msg = "Internal Server Error [500].";
                        showToast(msg,"red");
            
                        } else if (exception === "parsererror") {
                            msg = "Requested JSON parse failed.";
                        showToast(msg,"red");
            
                        } else if (exception === "timeout") {
                            msg = "Time out error.";
                        showToast(msg,"red");
            
                        } else if (exception === "abort") {
                            msg = "Ajax request aborted.";
                        showToast(msg,"red");
            
                        } else {
                            msg = "Uncaught Error.\n" + jqXHR.responseText;
                            showToast(msg,"red");
                            
                        }
                    },
                
                success: function(data) {
                    jQuery(".fund_other").prop('disabled',false);
                    hideLoader();
                    jQuery(".user-balance").text(data.balance);
                    
                    var msg = data.balance;
            
                        if(data.status == "100"){
            
                            msg = "Transaction Successful!";
                            showToast(msg,"green");
                        
                    }
                    else if(data.status == "200"){
            
                        msg = data.balance;
                        showToast(msg,"red");
                        
                    }
                else{
            
                        msg = "There Was A Problem Processing Transfer!","red";
                        showToast(msg,"red");
            
                }
            
            
            
            
                },
                type: "POST"
                });
            }else{
                showToast("Balance Too Low!","red");
            }
        
        });

        function showTab(tabId){
            jQuery(".tab-content").css("display","none");
            jQuery("#"+tabId).css("display","block");
            jQuery(".col").removeClass("tab-active tab-inactive");
            jQuery("[for='"+tabId+"']").addClass("tab-active");
        }

        showTab('toOtherBank');
    </script>
